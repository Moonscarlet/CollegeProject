<html>
<head>
<title> Register Page</title>
<link href="menu_assets/styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript">

	function regaccount(){
		u_name = document.registerform.user.value;
		PW = document.registerform.pass.value;
		CPW = document.registerform.confpass.value;
		FN = document.registerform.fname.value;
		LN = document.registerform.lname.value;
		EMAIL = document.registerform.email.value;
		if(u_name.length==0)						//check if username field is empty
			alert('Please choose a username');
		if(u_name[0].match(/^[a-zA-Z]+$/)){				//check the grammar for the textboxes
			if(PW.match(/^[0-9a-zA-Z]+$/) && PW.length>=6){
				if(PW == CPW){
					if(FN.match(/^[a-zA-Z]+$/)){
						if(LN.match(/^[a-zA-Z]+$/)){
							if(EMAIL.match(/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/)){
								document.registerform.submit();    //if all the grammar is right > submit the form
							}
							else
								alert('Please enter a valid e-mail');
						}
						else
							alert('Names can only contain letters');
					}
					else
						alert('Names can only contain letters');
				}
				else
					alert('Passwords don\'t match');
			}
			else
				alert('Password must be at least 6 characters');
		}
		else
			alert('Invalid username');
	}
</script>	
</head>
<style type="text/css">
.place{position: absolute;
		top: 15%;
		left: 30%;}
</style>
<body bgcolor="#000000">
<script type="text/javascript">

	function resetf(){
	document.registerform.user.value='';
	document.registerform.pass.value='';
	document.registerform.confpass.value='';
	document.registerform.fname.value='';
	document.registerform.lname.value='';
	document.registerform.email.value='';
	}
	

</script>
<div class="place">
<form name="registerform" action="../login.html">
<table>
	<tr>
		<td><p>Username:</p></td>
		<td><input type="textbox"  name="user"  value="" autofocus></td>
		<td><img src="tooltip.jpg" width="10%" height="10%" OnMouseOver="title='Username must start with a letter'"></td>
	</tr>
	<tr>
		<td><p>Password:</p></td>
		<td><input type="password" name="pass" value=""></td>
		<td><img src="tooltip.jpg" width="10%" height="10%" OnMouseOver="title='Password must be more than 5 characters'"></td>
	</tr>
	<tr>
		<td><p>Confirm Password:</p></td>
		<td><input type="password" name="confpass" value=""></td>
		<td><img src="tooltip.jpg" width="10%" height="10%" OnMouseOver="title='Enter the password again'"></td>
	</tr>
	<tr>
		<td><p>First Name:</p></td>
		<td><input type="text" name="fname" value=""></br></td>
		<td><img src="tooltip.jpg" width="10%" height="10%" OnMouseOver="title='Enter only letters'"></td>
	</tr>
	<tr>
		<td><p>Last Name:</p></td>
		<td><input type="text" name="lname" value=""></td>
	</tr>
	<tr>
		<td><p>Email:</p></td>
		<td><input type="text" name="email" value=""></td>
		<td><img src="tooltip.jpg" width="10%" height="10%" OnMouseOver="title='Must be a valid e-mail'"></td>
	</tr>
	<tr>
	</tr>
	<tr>
		<td><input type="button" name="create" style="width:190px;height:45px;" value="Create Account" OnClick="regaccount();"></td>
		<td><input type="button" name="reset" style="width:143px;height:45px;" value="Reset All Fields" OnClick="resetf()"></td>
		<td><input type="button" name="back" style="width:60px;height:45px;" value="Back" OnClick="window.history.back();"></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
